<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giriş</title>
</head>
<style>
    body {
        background-image: url('seyahat.jpg'); /* Halısaha fotoğrafının dosya adını buraya ekleyin */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: rgba(255, 255, 255, 0.8); /* Beyaz renk, %80 saydamlık */
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 30px;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"],
    input[type="password"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }
    select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg fill="%23444444" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
        background-repeat: no-repeat;
        background-position: right 10px top 50%;
        background-size: 24px;
    }
    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 15px 20px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        display: block;
        transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
    .a{

        text-align: center;
    }
</style>
<script>
    let timeout;

    function resetTimeout() {
        clearTimeout(timeout);
        timeout = setTimeout(function() {
            window.location.href = 'index.html'; 
        }, 10000); // 10 saniye (10,000 milisaniye)
    }

    document.addEventListener('mousemove', resetTimeout);
    document.addEventListener('keypress', resetTimeout);
    document.addEventListener('scroll', resetTimeout);
    document.addEventListener('click', resetTimeout);

    window.onload = resetTimeout;
</script>
<body>
    <div class="a"><h1>Admin Girişi   </h1></div>
    <div class="container">   
    <form action="admin_login.php" method="post">
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Giriş Yap</button>
    </form>
</div>
</body>
</html>
